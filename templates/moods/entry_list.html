{% extends "base.html" %}

{% block title %}Entries{% endblock title %}

{% block extra_js %}
  <script>
    window.addEventListener('htmx:afterRequest', function (event) {
      if (event.srcElement.className == 'next-page-loader') {
        event.srcElement.classList.add('hide');
      }
    });
  </script>
{% endblock extra_js %}

{% block content %}
  <main class="main">
    <ul class="entries">
      {% include 'moods/hx_entry_list.html' %}
    </ul>
  </main>
{% endblock content %}

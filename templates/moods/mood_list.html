{% extends "base.html" %}

{% block title %}Happimo - Moods{% endblock title %}

{% block body_class %}body--moods{% endblock %}

{% block content %}
  {% include 'includes/app_header.html' %}

  <main class="main main--moods">
    <ul class="moods list">
      {% for mood in moods %}
        <li class="mood action">
          <a href="{% url 'mood_update' mood.sqid %}" hx-boost="false">
            <div class="mood__color" style="background-color: {{ mood.color }};">
            </div>
            <p class="mood__name">
              {{mood.name}}
            </p>
          </a>
        </li>
      {% endfor %}
    </ul>

    <div class="actions-container">
      <a
        href="{% url 'mood_create' %}"
        hx-boost="false"
        class="action action--add">
        Add new mood
      </a>
    </main>
  </div>
{% endblock content %}
